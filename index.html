<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="hitler-gif-1.gif" type="image/x-icon" />
  </head>
  <body>
    <h1>SAVAGE BMI CALCULATOR</h1>

    <form class="form">
      <label for="height">Height:</label>
      <input
        type="text"
        id="height"
        class="input height"
        autocomplete="off"
        placeholder="Enter the height in cm"
      />
      <label for="weight">Weight:</label>
      <input
        type="text"
        id="weight"
        autocomplete="off"
        class="input weight"
        placeholder="Enter your weight"
      />
    </form>

    <button class="btn show-result">Show your BMI</button>

    <p class="error"></p>

    <div class="loading">
      <img src="./img/cupertino_activity_indicator.gif" />
    </div>

    <div class="message-container">
      <p class="result"></p>
      <p class="message"></p>
      <div class="control">
        <img class="gif" src="" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
